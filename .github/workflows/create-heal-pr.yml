name: AI Healer

on:
  workflow_run:
    workflows: ["CI"]
    types:
      - completed

permissions:
  contents: write
  pull-requests: write      

jobs:
  heal:
    if: ${{ github.event.workflow_run.conclusion == 'failure' }}
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm install

      - name: Download cucumber report
        uses: actions/download-artifact@v4
        with:
          name: cucumber-report
          run-id: ${{ github.event.workflow_run.id }}
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Run AI Observer
        run: npx ts-node ai-observer/context-generator.ts

      - name: Check git diff
        run: |
          git status
          git diff  

      - name: Create Heal PR
        uses: peter-evans/create-pull-request@v6
        with:
          branch: ai-heal-${{ github.run_id }}
          title: "ðŸ¤– AI Locator Heal"
          commit-message: "AI healed locator"