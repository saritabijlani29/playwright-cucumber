name: Production AI Heal

on:
  workflow_run:
    workflows: ["CI"]
    types: [completed]

permissions:
  contents: write
  pull-requests: write
  models: read

jobs:
  heal:
    if: |
      github.event.workflow_run.conclusion == 'failure' &&
      github.event.workflow_run.head_branch != 'auto-heal'

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          name: healing-context
        continue-on-error: true

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Production Heal Engine
        run: npx ts-node ai-observer/heal.ts

      - name: Verify Changes
        id: verify_change
        run: |
          if git diff --quiet; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Verify Tests After Heal
        id: verify_tests
        if: steps.verify_change.outputs.changed == 'true'
        run: |
          if npm test; then
            echo "tests_passed=true" >> $GITHUB_OUTPUT
          else
            echo "tests_passed=false" >> $GITHUB_OUTPUT
          fi

      - name: Create Heal PR
        if: steps.verify_change.outputs.changed == 'true' && steps.verify_tests.outputs.tests_passed == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GH_MODELS_TOKEN }}
          branch: auto-heal
          title: "AI Locator Heal - ${{ github.event.workflow_run.id }}"
          commit-message: "[ai-heal] Fixed broken locator(s)"
          labels: ai-heal,auto-generated
          body: |
            ## AI Self-Heal Report

            **Trigger:** CI run #${{ github.event.workflow_run.id }} failed  
            **Source Branch:** `${{ github.event.workflow_run.head_branch }}`  

            ### Action Taken
            - Broken locator(s) detected
            - Batch healed using GitHub Models API
            - Confidence scoring applied
            - Scenario re-run validation passed

            ### Validation Status
            ✅ Tests verified to pass  
            ✅ Only locator-related files modified  

            ---
            _Auto-generated by AI Healer_

      - name: Fail Job If Validation Failed
        if: steps.verify_change.outputs.changed == 'true' && steps.verify_tests.outputs.tests_passed != 'true'
        run: exit 1