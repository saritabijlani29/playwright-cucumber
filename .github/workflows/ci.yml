name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: npm ci

      - name: Run Cucumber Tests
        run: npm test

      - name: Upload healing context if exists
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: healing-context
          path: healing-context.json